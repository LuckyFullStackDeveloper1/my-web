  <script>
    let total = 0;
    let displayString = "";
    let action = 0;

    function showresult() {
        if (action == 1) {
            total = total + Number (displayString);
        }
        else if( action == 2){
            total = total % Number (displayString);
        }
        else if( action == 3){
            total = total / Number (displayString);
        }

        else if( action == 4){
            total = total - Number (displayString);
        }
        else if( action == 5){
            total = total * Number (displayString);
        }
        displayString = total;
        document.getElementById("display").innerHTML = displayString;
    }


    function clearFunction() {
        total = 0;
        displayString = "";
        document.getElementById("display").innerHTML = "";
    }

    function numbertype(passnumber) {
        displayString = displayString + passnumber.toString();
        document.getElementById("display").innerHTML = displayString;

        if (passnumber == 7) {
            document.getElementById("display").style.backgroundColor = "pink";
        }
        else if (passnumber == 8) {
            document.getElementById("display").style.backgroundColor = "green";
        }
        else if (passnumber == 9) {
            document.getElementById("display").style.backgroundColor = "#FF3EA5";
        }
        else if (passnumber == 5) {
            document.getElementById("display").style.backgroundColor = "red";
        }else if (passnumber == 2) {
            document.getElementById("display").style.backgroundColor = "blue";
        }
        else if (passnumber == 3) {
            document.getElementById("display").style.backgroundColor = "#FCDC2A";
        }
        else if (passnumber == 4) {
            document.getElementById("display").style.backgroundColor = "#FFBE98";
        }
        
        else {
            document.getElementById("display").style.backgroundColor = "gray";
        }




    }

    function add() {
        total = Number(displayString);
        displayString = "";
        action = 1;
        document.getElementById("display").innerHTML = displayString;

    }
    function backspace() {
        displayString = displayString.substring(0, displayString.length - 1);
        document.getElementById("display").innerHTML = displayString
    }
    function percent() {
        total = Number(displayString);
        displayString = "";
        action = 2;
        document.getElementById("display").innerHTML = displayString
    }
    function division() {
        total = Number(displayString);
        displayString = "";
        action = 3;
        document.getElementById("display").innerHTML = displayString
    }
    function sub() {
        total = Number(displayString);
        displayString = "";
        action = 4;
        document.getElementById("display").innerHTML = displayString
    }
    function multiply() {
        total = Number(displayString);
        displayString = "";
        action = 5;
        document.getElementById("display").innerHTML = displayString
    }

</script>
