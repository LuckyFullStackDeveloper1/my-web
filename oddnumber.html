<!Doctype html>
<html>

<head>
    <style>
        /* main box */
        .box {
            border-style: solid;
            border-width: 30px;
            width: 600px;
            background-color: rgb(231, 184, 55);
            margin-left: 300px;
            margin-top: 50px;
            border-color: rgb(247, 255, 132);
            border-right-color: aqua;
            border-top-color: blue;
            border-bottom-color: rgb(132, 255, 0);
            border-left-color: deeppink;
            border-radius: 50px;
        }
        /* display */
        #display {
            height: 100px;
            background-color: rgb(255, 166, 166);
            width: 30vw;
            border-radius: 20px;
            margin-left: 5vw;
            display: grid;
            justify-content: center;
            align-items: center;
            border-style: solid;
         }

        /* box two */

        .one {
            background-color: gray;
            width: 598px;
            height: 300px;
            padding: 1px;
        }

        /* eligible */

        .input{
            height: 30px;
            width: 100px;
            margin-left: 120px;
            color: red;
        }
        
        /* check butten */

        .check {
            font-family: cursive;
            height: 40px;
            background-color: yellow;
            color: rgb(255, 25, 0);
            width: 200px;
            border-width: 5px;
            margin-left: 200px;
        }
    </style>


    <script>

        // evev or odd
        let number;

        function result() {
            number = document.getElementById("one").value;

            if (number % 2 == 0) {
                document.getElementById("display").innerHTML = "This number is even";
            } else {
                document.getElementById("display").innerHTML = "This number is odd";
            }
        }
        // check for  vote
        let vote;
        function check() {
            vote = document.getElementById("one").value;

            if (vote >= 18) {
                document.getElementById("display").innerHTML = "Eligible for vote.";
            } else {
                document.getElementById("display").innerHTML = "Not eligible for vote.";
            }
        }

        // Equal  or not

        function equal() {
            x = Number(document.getElementById("one").value);
            y = Number(document.getElementById("two").value);

            if (x == y) {
                document.getElementById("display").innerHTML = "Number is equal.";
            } else {
                document.getElementById("display").innerHTML = "Number is not equal.";
            }
        }

        // clear
        function clearFunction() {
            document.getElementById("display").innerHTML = ""
        }

    </script>
</head>

<body>
    <div class="box">
        <!-- display -->
        <h1 style="font-family:monospace;;" id="display"></h1>
        <!-- input -->
        <div class="one">
            <input  style="font-family: cursive;" id="one" class="input">↩︎
                            
            <input style="font-family: cursive;" id="two"  class="input">↩︎
            <br>
            <br><br>

            <!-- buttons -->
            <button onclick="result()" class="check">Check Even or Odd </button>
            <br>
            <br>
            <button onclick="check()" class="check">Check For Vote </button>
            <br>
            <br>
            <button  onclick="equal()" class="check">Check Number  Equal or Not</button>
            <br>
            <br>
            <button class="check" onclick="clearFunction()">Clear</button>
        </div>
    </div>

</body>

</html>
