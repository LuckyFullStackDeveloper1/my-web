<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            background-color: rgb(255, 255, 255);
            width: 80vw;
            height: 50vw;
            display: flex;
            flex-direction: column;
            margin: 10px;
            margin-left: 100px;
        }

        .rowbox {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 33.33%;
            background-color: rgb(219, 219, 219);
        }

        .green-box {
            width: 40%;
            height: 100%;
            background-color: rgb(255, 145, 0);
        }

        .blue-box {
            width: 60%;
            height: 100%;
            background-color: rgb(33, 250, 254);

        }

        .black-box {
            width: 33.33%;
            height: 100%;
            background-color: rgba(175, 191, 30, 0.4);


        }

        .white-box {
            width: 33.33%;
            height: 100%;
            background-color: rgb(7, 242, 82);
        }

        .voilet-box {   
            width: 50%;
            height: 100%;
            background-color: rgb(38, 134, 95);

        }

        .red-box {
            width: 50%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.4);
        }
    </style>
</head>

<body
    style="background-image: url(https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNDIyLTA3Ni14LmpwZw.jpg);">


    <!-- main container -->
    <div class="main">
        <!--  first row box -->
        <div class="rowbox">
            <div class="green-box"></div>
            <div class="blue-box"></div>
        </div>
        <!-- second row box -->
        <div class="rowbox">
            <div class="black-box"></div>
            <div class="white-box"></div>
            <div class="black-box"></div>
        </div>
        <!-- third row box -->
        <div class="rowbox">
            <div class="voilet-box"></div>
            <div class="red-box"></div>
        </div>
    </div>

</body>

</html>
