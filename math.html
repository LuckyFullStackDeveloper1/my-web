<!DOCTYPE html>
<html>

<head>
    <!-- styling -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-container {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwyhtvVmmNGGeGkqPQ6Ju_CKol2ihqvGg38FZrbo86baMf_JILUk4UCBqmdLGqwFes6iM&usqp=CAU);
            background-size: cover;
            height: 82vh;
            margin: 40px auto 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-style: solid;
            box-shadow: 20px 40px 100px 20px rgb(13, 195, 219);
            width: 700px;
            max-width: 90%;
            /* Center container horizontally */
            box-sizing: border-box;
        }

        .display {
            height: 70%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }

        .input-box {
            background-color: #0abeff;
            height: 50px;
            width: 60%;
            margin: 10%;
            display: flex;
            align-items: center;
            border-style: solid;
            border-width: 3px;
            border-color: black;
            color: antiquewhite;
            box-sizing: border-box;
            margin-left: 150px;
        }

        .button {
            background-color: rgb(80, 209, 192);
            height: 50px;
            width: 30%;
            font-family: monospace;
            border: none;
            color: white;
            cursor: pointer;
            box-sizing: border-box;
            margin-left: 140px;
        }

        .button + .button {
            margin-left: 5%;
        }

        /* Media Query for screens smaller than 768px */
        @media screen and (max-width: 768px) {
            .main-container {
                width: 90%;
                margin: 20px auto;
            }
            .input-box {
                width: 80%;
                font-size: 16px;
                margin: 5%;
            }
            .button {
                width: 45%;
                font-size: 14px;
                margin: 5px;
            }
            .display {
                font-size: 18px;
            }
        }

    </style>
    <!-- using script -->
    <script>
        function displaytext() {
            let x = document.getElementById("input").value;
            let output = "";
            let y = 1;
            while (y <= 10) {
                let result = y * x;
                output += x + " * " + y + " ＝ " + result + "<br/>";
                y++;
            }
            document.getElementById("display").innerHTML = output;
        }

        function Cleartext() {
            document.getElementById("display").innerHTML = "";
        }

    </script>
</head>

<body>
    <!-- main container -->
    <div class="main-container">
        <div class="display" id="display"> </div>
        <input class="input-box" id="input" type="number">
        <div class="input-container">
            <button class="button" onclick="displaytext()">Click here</button>
            <button class="button" onclick="Cleartext()">Clear</button>
        </div>
    </div>
</body>

</html>
