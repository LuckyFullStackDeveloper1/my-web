<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <style>
    .main {
      display: flex;
      margin-top: 70px;
      width: 35vw;
      height: 80vh;
      flex-direction: column;
      background-color: #1e1f22;
      margin-left: 30vw;
      padding: 15px;
      border-radius: 10px;

    }

    .display {
      width: 100%;
      height: 20%;
      background-color: #666b7a;
      border-radius: 50px;

    }

    .buttons {
      width: 100%;
      height: 80%;
      background-color: #846845;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    }




    .button-color-one {
      background-color: #464e51;
      border-radius: 100px;



    }

    .button-color-two {
      background-color: #9d9d9d;
      color: #1e1f22;
    }

    .color-button {
      background-color: #f5751a;
      color: #1e1f22;

    }

    button {
      color: rgb(255, 255, 255);
      font-size: 22px;
      width: 100%;
      height: 100%;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      height: 100%;
      width: 100%;
    }

    .lastrow {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<!-- Main body -->
<body style="background-image: url(./my_image/BBBB.jpeg) ;
background-position: center;
     background-repeat: no-repeat;
     background-size: cover;
     height: 650px;">
  <div class="main">
    <!-- Display  -->
    <div class="display blur "></div>
    <div class="buttons">

      <!--  Row-one-->
      <div class="row">
        <div class="one-button 
                     button-color-one">
          <button class="button-color-two">A℃</button>
        </div>

        <div class="one-button
                             button-color-one">
          <button class="button-color-two">⎷</button>
        </div>

        <div class="one-button
                              button-color-one">
          <button class="button-color-two">+/-</button>
        </div>


        <div class="one-button">
          <button class="color-button" style="background-color: rgb(251, 71, 71);">OFF</button>
        </div>

      </div>

      <!--  Row-two -->
      <div class="row">
        <div class="one-button
                              button-color-one">
          <button class="button-color-one">7</button>
        </div>

        <div class="one-button 
                             button-color-one">
          <button class="button-color-one">8</button>
        </div>

        <div class="one-button
                             button-color-one">
          <button class="button-color-one">9</button>
        </div>

        <div class="one-button">
          <button class="color-button">X</button>
        </div>

      </div>
      <!--  Row-three -->
      <div class="row">
        <div class="one-button 
                              button-color-one">
          <button class="button-color-one">4</button>
        </div>

        <div class="one-button 
                             button-color-one">
          <button class="button-color-one">5</button>
        </div>

        <div class="one-button  
                             button-color-one">
          <button class="button-color-one">6</button>
        </div>

        <div class="one-button">
          <button class="color-button">+</button>
        </div>

      </div>
      <!--  Row-four -->
      <div class="row">
        <div class="one-button 
                              button-color-one">
          <button class="button-color-one">1</button>
        </div>

        <div class="one-button 
                              button-color-one">
          <button class="button-color-one">2</button>
        </div>

        <div class="one-button 
                            button-color-one">
          <button class="button-color-one">3</button>
        </div>

        <div class="one-button">
          <button class="color-button">-</button>
        </div>

      </div>
      <!-- Row-five -->
      <div class="lastrow">
        <div class="one-button 
                             button-color-one">
          <button class="button-color-one">0</button>
        </div>
        <div class="one-button 
        button-color-one">
          <button class="button-color-one">00</button>
        </div>
        <div class="one-button 
                               button-color-one">
          <button class="button-color-one">.</button>
        </div>

        <div class="one-button">
          <button class="color-button" style="background-color: rgb(84, 144, 223);">=</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
