<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        .left {
            background-color: #000000;
            grid-template-columns: 1fr;
            width: 70vw;
            height: 360px;
            margin-right: 1px;
            padding: 15px;
            border-radius: 10px;
            margin-top: 0px;
            margin-left: 200px;
        }

        .first {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.4fr;
            grid-template-rows: 1fr;
            background-color: rgb(33, 35, 34);
            width: 100%;
            height: 12%;
        }

        .sec {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            background-color: rgb(33, 35, 34);
            width: 100%;
            height: 18%;
        }

        .third {
            display: grid;
            grid-template-columns: 1.4fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.2fr;
            grid-template-rows: 1fr;
            background-color: rgb(33, 35, 34);
            width: 100%;
            height: 18%;
        }

        .forth-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.6fr;
            grid-template-rows: 1fr;
            background-color: rgb(33, 35, 34);
            width: 100%;
            height: 18%;
        }

        .fifth-row {
            display: grid;
            grid-template-columns: 1.6fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.8fr;
            grid-template-rows: 1fr;
            background-color: rgb(33, 35, 34);
            width: 100%;
            height: 18%;
        }

        .sixth-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 7fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            background-color: rgb(33, 35, 34);
            width: 100%;
            height: 18%;
            color: white;
        }

        .color {
            background-color: rgb(33, 35, 34);
            margin: 5px;
            border-radius: 10px;
            display: grid;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-family: cursive;
            font-size: 13px;
            border-color: rgb(248, 134, 227);
        }

        .item {
            display: grid;
            grid-row: span 2;
        }

        .two-button {
            width: 100%;
            height: 40%;
            margin-right: 5px;
        }

        @media screen and (max-width: 768px) {
            .left {
                width: 90vw;
                height: auto;
                margin-left: 10px;
            }

            .first,
            .sec,
            .third,
            .forth-row,
            .fifth-row,
            .sixth-row {
                grid-template-columns: repeat(7, 1fr);
                height: auto;
            }

            .color {
                font-size: 10px;
                margin: 3px;
            }

            .two-button {
                height: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h1 id="display"></h1>
    </div>
    <div class="left">
        <div class="first">
            <button class="color" style="border-color: aqua;">Esc</button>
            <button class="color">1</button>
            <button class="color">2</button>
            <button class="color">3</button>
            <button class="color">4</button>
            <button class="color">F 5</button>
            <button class="color">F 6</button>
            <button class="color">F 7</button>
            <button class="color">F 8</button>
            <button class="color">F 9</button>
            <button class="color">F 10</button>
            <button class="color">F 11</button>
            <button class="color">F 12</button>
            <button class="color" id="submit" onclick="clearFunction()" style="border-color: aqua; font-family: monospace;    background-color: rgb(33, 35, 34);">CLEAR</button>
        </div>
        <div class="sec">
            <button class="color" style="border-color: aqua;">~<br>`</button>
            <button class="color">1</button>
            <button class="color">2</button>
            <button class="color">3</button>
            <button class="color">4</button>
            <button class="color">5</button>
            <button class="color">6</button>
            <button class="color">7</button>
            <button class="color">8</button>
            <button class="color">9</button>
            <button class="color">0</button>
            <button class="color">*</button>
            <button class="color">+</button>
            <button class="color"  style="border-color: aqua;">Backspace</button>
        </div>
        <div class="third">
            <button class="color" style="border-color: aqua;">Bab</button>
            <button class="color">Q</button>
            <button class="color">W</button>
            <button class="color">E</button>
            <button class="color">R</button>
            <button class="color">T</button>
            <button class="color">Y</button>
            <button class="color">U</button>
            <button class="color">I</button>
            <button class="color">O</button>
            <button class="color">P</button>
            <button class="color">-</button>
            <button class="color">/</button>
            <button class="color"  style="border-color: aqua;">=</button>
        </div>
        <div class="forth-row">
            <button class="color " style="border-color: aqua;">Caps lock</button>
            <button class="color">A</button>
            <button class="color">S</button>
            <button class="color">D</button>
            <button class="color">F</button>
            <button class="color">G</button>
            <button class="color">H</button>
            <button class="color">J</button>
            <button class="color">K</button>
            <button class="color">L</button>
            <button class="color">:<br>;</button>
            <button class="color">"<br>'</button>
            <button class="color"  style="border-color: aqua;">Enter</button>
        </div>
        <div class="fifth-row">
            <button class="color" style="border-color: aqua;">Shift</button>
            <button class="color">Z</button>
            <button class="color">X</button>
            <button class="color">C</button>
            <button class="color">V</button>
            <button class="color">B</button>
            <button class="color">N</button>
            <button class="color">M</button>
            <button class="color">,<br><</button>
            <button class="color">.<br>></button>
            <button class="color">?<br>/</button>
            <button class="color"  style="border-color: aqua;">Pause<br>Shift</button>
        </div>
        <div class="sixth-row">
            <button class="color" style="border-color: aqua;">Ctrl</button>
            <button class="color">Fn</button>
            <button class="color"><b>⌘</b></button>
            <button class="color">Alt</button>
            <button class="color" style="border-color: aqua;">Space</button>
            <button class="color">Alt</button>
            <button class="color">Ctrl</button>
            <button class="color"  style="border-color: rgb(255, 85, 0);">◄</button>
            <div style="margin-right: 7px;">
                <button class="color two-button"  style="border-color: rgb(255, 85, 0);">▲</button>
                <button class="color two-button"  style="border-color: rgb(255, 85, 0);">▼</button>
            </div>
            <button class="color"  style="border-color: rgb(255, 85, 0);">►</button>
        </div>
    </div>
</body>

</html>
